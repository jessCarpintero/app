<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">  
</head>
<body>


<div class="container">
<div class="row" >
	<div  id="div_form" class="col-xs-12 col-md-offset-3 col-md-6">
		<div class="page-header text-center">
			<h1>Identificación</h1>
		</div>
	
		<form id="login" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-xs-12 col-sm-3 control-label">Usuario: <span class="asterisco">*</span> </label>
				<div class="col-xs-12 col-sm-9">
					<input id="username" type="text" class="form-control" ng-model="username" required />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-xs-12 col-sm-3 control-label">Contraseña: <span class="asterisco">*</span> </label>
				<div class="col-xs-12 col-sm-9">
					<input id="password" type="password" class="form-control" ng-model="password"  required />
				</div>
			</div>
			<div class="form-group">
				<label for="domain" class="col-xs-12 col-sm-3 control-label">Dominio: <span class="asterisco">*</span> </label>
				<div class="col-xs-12 col-sm-9">
					<input id="domain" type="text" class="form-control" ng-model="domain" required />					
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9 text-left">					      
					<label>
					Los campos con asterisco <span class="asterisco">*</span> deben ser rellenados.</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<input type="submit" value="Iniciar Sesión" class="btn btn-primary" ng-click="submit()"  />
				</div>
			</div>
		</form>
	</div>
	

</div>
</div>
</body>
</html>
